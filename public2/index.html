<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to FirebaseRTC</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.13.1/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="buttons">
    <button class="mdc-button mdc-button--raised" id="cameraBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">perm_camera_mic</i>
        <span class="mdc-button__label">New Meeting</span>
    </button>
    <button class="mdc-button mdc-button--raised" disabled id="createBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">group_add</i>
        <span class="mdc-button__label">Create room</span>
    </button>
    <button class="mdc-button mdc-button--raised" disabled id="joinBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">group</i>
        <span class="mdc-button__label">Join Meeting</span>
    </button>
    <button class="mdc-button mdc-button--raised" disabled id="hangupBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">close</i>
        <span class="mdc-button__label">Hangup</span>
    </button>
</div>
<div id="snapbar" style="padding: 20px;">    
    <div class="alert">
        <span id="currentRoom"></span>
    </div>    
</div>
<div id="videos">
    <video id="localVideo" muted autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
</div>
<div id="messageBox" style="padding-top: 10px;display: block;padding-left: 30px;">
    <div style="margin-bottom: 10px;">
        <span><h1>Live Chat</h1></span>
    </div>
    <div style="margin-bottom: 10px;">
        <div class="chatResults" id="chatResults" style="width: 765px; height: 331px; background-color: #f2f3f4; border-style: solid; border-color: rgb(118 118 118 / 30%); overflow-y: auto"></div>
        <!--<textarea class="message" id="chatResults" rows="20" cols="100" disabled></textarea>-->
    </div>
    <div id="localMessageSection">
        <textarea class="message" id="localMessage" rows="5" cols="87"></textarea>
        <!--<button id="localBtn" type="button" class="mdc-button mdc-dialog__button"
            data-mdc-dialog-action="yes">
            <span class="mdc-button__label">local Btn</span>
        </button>-->
        <button class="mdc-button mdc-button--raised" id="localBtn" style="position: absolute; margin-left: 10px;">
            <span class="mdc-button__label">Send</span>
        </button>
    </div>
    <div id="remoteMessageSection">
        <textarea class="message" id="remoteMessage" rows="5" cols="87"></textarea>
        <!--<button id="remoteBtn" type="button" class="mdc-button mdc-dialog__button"
            data-mdc-dialog-action="yes">
            <span class="mdc-button__label">remote Btn</span>
        </button>-->
        <button class="mdc-button mdc-button--raised" id="remoteBtn" style="position: absolute; margin-left: 10px;">
            <span class="mdc-button__label">Send</span>
        </button>
    </div>
</div>
<div class="mdc-dialog"
     id="room-dialog"
     role="alertdialog"
     aria-modal="true"
     aria-labelledby="my-dialog-title"
     aria-describedby="my-dialog-content">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
            <h2 class="mdc-dialog__title" id="my-dialog-title">Join room</h2>
            <div class="mdc-dialog__content" id="my-dialog-content">
                Enter ID for room to join:
                <div class="mdc-text-field">
                    <input type="text" id="room-id" class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="my-text-field">Room ID</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <footer class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                    <span class="mdc-button__label">Cancel</span>
                </button>
                <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button"
                        data-mdc-dialog-action="yes">
                    <span class="mdc-button__label">Join</span>
                </button>
            </footer>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
<script src="app.js"></script>
</body>
</html>
